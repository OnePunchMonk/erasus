name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'erasus/**'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'

permissions:
  contents: read

jobs:
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install sphinx sphinx-rtd-theme

      - name: Build docs
        run: |
          cd docs
          make html || python -m sphinx -b html . _build/html

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html/
