name: Benchmarks

on:
  push:
    branches: [main]
    paths:
      - 'erasus/**'
      - 'benchmarks/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install pytest

      - name: Run TOFU benchmark
        run: python benchmarks/tofu/run.py
        timeout-minutes: 10

      - name: Run MUSE benchmark
        run: python benchmarks/muse/run.py
        timeout-minutes: 10

      - name: Run efficiency benchmark
        run: python benchmarks/custom/efficiency_benchmark.py
        timeout-minutes: 10

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmarks/**/results/
